<div class="text-center" id="photoview">

	<h1>My Photos</h1>
	<div id="photos">
		<div ng-repeat="photo in photos" class="col-sm-6 col-md-4 photo">
  			<div class="thumbnail">
  				<button class="btn btn-default delete" ng-click="deletePhoto(photo.id)"><i class="fa fa-trash-o"></i></button>
  				<button class="btn btn-default detail" ng-click="photoDetail(photo.id)"><i class="fa fa-search"></i></button>
  				<button class="btn btn-default" ng-click="editDetail(photo.id)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
  				<img class="image_path" ng-src="{{photo.img_path}}" alt="">
 					<h3 class="name">{{photo.name}}</h3>
   						<p class="details">{{photo.details}}</p>
   							<p class="city">{{photo.city}}</p>
			</div>
		</div>
	</div>

	

</div>
