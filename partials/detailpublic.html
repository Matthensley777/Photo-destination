<div class="text-center" id="detailpublic">

	

	<h1>Details</h1>
	<div id="photos" class="detailPhoto">
  			<div class="thumbnail noborder">
  				<img class="detailimage" ng-src="data:image/png;base64,{{photo.img_path.base64}}" alt="">
 					<h3 class="name">{{photo.name}}</h3>
   						<p class="details">{{photo.details}}</p>
   							<p class="city">{{photo.city}}</p>
			</div>
	</div>

	

</div>
